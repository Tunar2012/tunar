</head>

<body>

            <a class="navbar-brand" href="#"><img style="width: 70px;"

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex" role="search">

    <h1 style="text-align: center;" class="my-4">Bag</h1>
    <div class="container">
        <button class="btna btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" >Checkout</button>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <h4 class="total">Total Price: 2000$</h4>
        <h4 class="quan">Quantity of your Bag: 5 </h4>
        </div>
        <div class="modal-footer">
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-outline-success">Approve</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-12">
                <label for="validationServerUsername" class="form-label">Card number</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3">
                    <img src="http://pluspng.com/img-png/mastercard-logo-png-link-to-logo-mastercard-large-999.png" alt=""  style="width:50px ;">
                  </span>
                  <input type="text" class="form-control is-invalid" id="cardNumberInput" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                a card is not eligible
                  </div>
                  <div id="validationServerUsernameFeedback" class="valid-feedback">
                 a card number is eligible
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="validationServerUsername" class="form-label">SSI</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control is-invalid" id="cardNumberInput2" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                a card is not eligible
                  </div>
                  <div id="validationServerUsernameFeedback" class="valid-feedback">
                 a card number is eligible
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="validationServerUsername" class="form-label">Card's Date</label>
                <div class="input-group has-validation">
                    <input type="month" id="expiry" name="expiry" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                a card is not eligible
                  </div>
                  <div id="validationServerUsernameFeedback" class="valid-feedback">
                 a card number is eligible
                  </div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    

    <div class="container d-flex  justify-content-center flex-wrap productCheckOut">
        
    </div>

        crossorigin="anonymous"></script>
    <script src="basket.js"></script>
