<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="start.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>

<body>
    <div style="background-image: url(https://img.freepik.com/free-vector/realistic-background-winter-season-with-forest-night_23-2150921538.jpg?size=626&ext=jpg&ga=GA1.1.1551727099.1721304734&semt=ais_hybrid);
width: 100%;
height: 100vh;
background-repeat: no-repeat;
background-size: cover;" class="main-container d-flex justify-content-center align-items-center">
        <div class="container" style="height: 90vh;">
            <div class="row">
                <div class="col-6 bg-light" style="position: relative;
                border-top-left-radius: 18px;
                border-bottom-left-radius: 18px;
                height: 90vh;
                background-size: cover;
                background-repeat: no-repeat;
                
                background-image: url(https://img.freepik.com/free-vector/realistic-background-winter-season-with-forest-night_23-2150921538.jpg?size=626&ext=jpg&ga=GA1.1.1551727099.1721304734&semt=ais_hybrid);
                border: 6px solid white;">
                    <h6 class="py-4 text-light">A wish Quote--------------</h6>
                    <h1 class="text-light mg-10" style="position: absolute ; top: 400px;">Get everything you want</h1>
                    <p class="text-light" style="position: absolute ; top: 460px;">You can get everything if you work
                        hard</p>
                </div>
                <div class="col-6 bg-light d-flex align-items-center justify-content-center flex-column" style=" border-top-right-radius: 18px;
                border-bottom-right-radius: 18px;
                ">
                    <h1>Welcome</h1>
                    <p>Write an email and a password to create an account</p>
                    <div class="row align-items-center justify-content-center d-flex ">
                        <div class="email ">
                            <div class=" col-12">
                                <label for="input" class="form-label">Email</label>
                                <input type="email" class="form-control is-invalid" id="email" value="" required>


                            </div>
                        </div>
                        <div class="password">
                            <div class=" col-12">
                                <label for="input" class="form-label">Password</label>
                                <input type="password" class="form-control is-invalid" id="password" value="" required>
                            </div>
                        </div>
                        <div class="confirm">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class=" col-12">
                                  <label for="validationCustom01" class="form-label">Confirm password</label>
                                  <input type="password" class="form-control is-invalid" id="confirm" value="" required>
                                
                        </div>
                        <div class="username">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class=" col-12">
                                  <label for="validationCustom01" class="form-label">Username</label>
                                  <input type="text" class="form-control is-invalid" id="username" value="" required>
                                
                        </div>
                          </div>
                          <div class="button1 col-12">
                            <button class="btn btn-outline-success" id="btn">Register</button>
                         </div>
                         <a href="start.html" class="my-2">Have an account go to sign in page</a>
                </div>
             </div>
         </div>
     </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
        <script src="continue.js"></script>
</body>

</html>
