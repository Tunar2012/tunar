<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="header">
        <div class="divider my-2"> </div>
        <button class="btn btn-outline-success mx-2" id="bt">Home</button>
        <button class="btn btn-outline-danger " data-bs-toggle="modal" data-bs-target="#exampleModal">New computer</button>

        <div class="divider my-2"> </div>
    </div>
    <select name="Restore Prices in order" id="filterSelect">
        <option id="highest">From Highest to Lowest</option>
        <option id="lowest">From Lowest to Highest</option>
    </select>
    <table class="table" id="myTable">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a computer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Name</label>
                                    <input type="text" class="form-control is-invalid" id="name" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Price</label>
                                    <input type="" class="form-control is-invalid" id="price" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Email</label>
                                    <input type="text" class="form-control is-invalid" id="email" required>
                                </div>

                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Zipcode</label>
                                    <input type="text" class="form-control is-invalid" id="zipcode"  required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Image</label>
                                    <input type="text" class="form-control is-invalid" id="img" value="" required>
                                </div>
                                <img src="" alt="" id="displayImage" style="
                                width: 200px;">
                                <div class="col-12">
                                    <button class="btn btn-danger" type="submit" id="btnn">Create a Computer</button>
                                </div>
                            </form>

                        </div>
                        <div class="col-6">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Phone</label>
                                    <input type="text" class="form-control is-invalid" id="phone" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Size</label>
                                    <input type="" class="form-control is-invalid" id="sizeOfComputer" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Description</label>
                                    <input type="text" class="form-control is-invalid" id="description" required>
                                </div>

                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">City</label>
                                    <input type="text" class="form-control is-invalid" id="city" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">State</label>
                                    <input type="text" class="form-control is-invalid" id="state" value="" required>
                                </div>

                        </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="aura" src="" alt="" class="w-100">
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>




    <div class="modal fade modal-xl" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-6">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="namei" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Price</label>
                                    <input type="" class="form-control" id="pricei" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="emaili" required>
                                </div>

                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Zipcode</label>
                                    <input type="text" class="form-control" id="zipcodei" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Image</label>
                                    <input type="text" class="form-control" id="imgi" value="" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-danger" type="submit" id="btnSave">Save changes</button>
                                </div>
                            </form>

                        </div>
                        <div class="col-6">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phonei" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Size</label>
                                    <input type="" class="form-control" id="sizei" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="descriptioni" required>
                                </div>

                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">City</label>
                                    <input type="text" class="form-control" id="cityi" required>
                                </div>


                                <div class="col-12">
                                    <label for="validationCustom01" class="form-label">State</label>
                                    <input type="text" class="form-control" id="statei" value="" required>
                                </div>

                        </div>
                        </form>

                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
