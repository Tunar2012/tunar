<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
</head>

<body style="background-image: url('https://img.freepik.com/free-vector/gradient-technology-symbols-background_23-2149110134.jpg');
background-size: cover;
height: 90vh;
background-repeat: no-repeat;">
  <div class="btn-container d-flex" style="margin-top: 15px !important;">
    <button id="btn1" class="btn btn-success mx-4 ">Start shopping</button>
    <button id="btn2" class="btn btn-warning ">Create computer</button>
    <button id="btn3" class="btn btn-primary ">Log in</button>
    <button id="btn4" class="btn btn-danger mx-4">Log out</button>
  </div>

  <hr>
  <h6 id="he" style="padding-left: 15px ;" class="text-light"></h6>
  <hr>
  <div class="container" style="height:65vh;">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pcmag.com/imagery/articles/04SRbKyuHIg0BskXUZtRzdi-22.fit_lim.v1722366151.png"
            style="height: 75vh;" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.cnet.com/a/img/resize/174f2903f2820d26c5b9d296126c35b2de6a2550/hub/2024/03/06/725a8e72-aa72-439a-9357-af161b30f3c9/apple-macbook-air-m3-2024-14.jpg?auto=webp&fit=crop&height=675&width=1200"
            style="height: 75vh;" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://s.yimg.com/ny/api/res/1.2/vg_KLXjOvCnA2GzDtDby.A--/YXBwaWQ9aGlnaGxhbmRlcjt3PTE2MDA7aD05Njg7cT01MA--/https://s.yimg.com/os/creatr-uploaded-images/2024-02/d34dc0e0-d739-11ee-b77e-3cce14e445f8"
            style="height: 75vh;" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="home.js"></script>
</body>

</html>
